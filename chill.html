<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aura Clicker Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      text-align: center;
      padding: 30px;
      color: #333;
    }
    h1 { font-size: 2.5rem; }
    .section {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      max-width: 750px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #aura-display {
      font-size: 2rem;
      margin: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 8px;
    }
    #click-btn { background-color: #ffeaa7; }
    .item, .upgrade, .stock {
      background: #dfe6e9;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .item button, .upgrade button {
      float: right;
      font-size: 0.9rem;
    }
    .stock-arrow.up { color: green; }
    .stock-arrow.down { color: red; }
  </style>
</head>
<body>
  <h1>üî• Aura Clicker üî•</h1>
  <div id="aura-display">Aura: 0</div>
  <button id="click-btn">+1 Aura</button>

  <div class="section">
    <h2>üõçÔ∏è Shop</h2>
    <div id="shop-list"></div>
  </div>

  <div class="section">
    <h2>üß† Upgrades (Buy Once)</h2>
    <div id="upgrade-list"></div>
  </div>

  <div class="section">
    <h2>üìà Aura Stocks</h2>
    <div id="stock-list"></div>
  </div>

  <script>
    let aura = 0;
    let auraPerClick = 1;
    let auraPerSecond = 0;

    const auraDisplay = document.getElementById("aura-display");

    const generators = [
      { name: "Person", amount: 0, baseCost: 10, auraGain: 1, scale: 1.06 },
      { name: "Skibidi Toilet", amount: 0, baseCost: 60, auraGain: 5, scale: 1.04 },
      { name: "Mewer", amount: 0, baseCost: 110, auraGain: 10, scale: 1.035 },
      { name: "Auto Mewer", amount: 0, baseCost: 690, auraGain: 69, scale: 1.04 },
      { name: "Sigma Mewer", amount: 0, baseCost: 1200, auraGain: 100, scale: 1.03 },
      { name: "Skibidi Sigma", amount: 0, baseCost: 1869, auraGain: 169, scale: 1.025 },
      { name: "Zhengxian Mewer", amount: 0, baseCost: 6969, auraGain: 500, scale: 1.025 },
      { name: "Caden Mewer", amount: 0, baseCost: 90000, auraGain: 6969, scale: 1.02 },
      { name: "Sigma Caden", amount: 0, baseCost: 106969, auraGain: 10000, scale: 1.015 }
    ];

    const upgrades = [
      { name: "SLS Grinder (x2 click)", cost: 100, effect: () => auraPerClick *= 2 },
      { name: "Persons x2", cost: 150, effect: () => generators[0].auraGain *= 2 },
      { name: "Xinyuan (x5 click)", cost: 400, effect: () => auraPerClick *= 5 },
      { name: "Skibidi Toilets x2", cost: 300, effect: () => generators[1].auraGain *= 2 },
      { name: "Click +15", cost: 200, effect: () => auraPerClick += 15 },
      { name: "Mewers x1.5", cost: 400, effect: () => generators[2].auraGain *= 1.5 },
      { name: "Ziheng (x1.5 click)", cost: 180, effect: () => auraPerClick *= 1.5 },
      { name: "Johnny (x4 click)", cost: 350, effect: () => auraPerClick *= 4 },
      { name: "Skibidi Sigma x2", cost: 1000, effect: () => generators[5].auraGain *= 2 },
      { name: "Sigma Caden x2", cost: 5000, effect: () => generators[8].auraGain *= 2 },
      { name: "YUSU (x10 click)", cost: 2000, effect: () => auraPerClick *= 10 },
      { name: "Yuansan (x10 click)", cost: 2000, effect: () => auraPerClick *= 10 }
    ];

    const stocks = [
      { name: "Mew Corp", price: 100, high: 100, low: 100, last: 100 }
    ];

    document.getElementById("click-btn").addEventListener("click", () => {
      aura += auraPerClick;
      updateUI();
    });

    function buyGen(i) {
      const g = generators[i];
      const cost = Math.round(g.baseCost * Math.pow(g.scale, g.amount));
      if (aura >= cost) {
        aura -= cost;
        g.amount++;
        updateAuraPerSecond();
        updateUI();
      }
    }

    function buyUpgrade(i) {
      const upg = upgrades[i];
      if (!upg.bought && aura >= upg.cost) {
        aura -= upg.cost;
        upg.bought = true;
        upg.effect();
        updateAuraPerSecond();
        updateUI();
      }
    }

    function updateAuraPerSecond() {
      auraPerSecond = generators.reduce((sum, g) => sum + g.amount * g.auraGain, 0);
    }

    function updateUI() {
      auraDisplay.textContent = `Aura: ${Math.floor(aura)} (APS: ${Math.round(auraPerSecond)})`;
      renderShop();
      renderUpgrades();
      renderStocks();
    }

    function renderShop() {
      const shop = document.getElementById("shop-list");
      shop.innerHTML = "";
      generators.forEach((g, i) => {
        const cost = Math.round(g.baseCost * Math.pow(g.scale, g.amount));
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `${g.name} (${g.amount}) ‚Äî +${g.auraGain}/s<br>Cost: ${cost}
          <button onclick="buyGen(${i})">Buy</button>`;
        shop.appendChild(div);
      });
    }

    function renderUpgrades() {
      const upgList = document.getElementById("upgrade-list");
      upgList.innerHTML = "";
      upgrades.forEach((u, i) => {
        if (!u.bought) {
          const div = document.createElement("div");
          div.className = "upgrade";
          div.innerHTML = `${u.name} ‚Äî Cost: ${u.cost}
            <button onclick="buyUpgrade(${i})">Buy</button>`;
          upgList.appendChild(div);
        }
      });
    }

    function renderStocks() {
      const sdiv = document.getElementById("stock-list");
      sdiv.innerHTML = "";
      stocks.forEach(stock => {
        const arrow = stock.price > stock.last ? "‚¨ÜÔ∏è" : stock.price < stock.last ? "‚¨áÔ∏è" : "‚û°Ô∏è";
        const arrowClass = stock.price > stock.last ? "up" : stock.price < stock.last ? "down" : "";
        sdiv.innerHTML += `
          <div class="stock">
            ${stock.name}: $${stock.price}
            <span class="stock-arrow ${arrowClass}">${arrow}</span><br>
            High: $${stock.high} | Low: $${stock.low}
          </div>
        `;
      });
    }

    setInterval(() => {
      aura += auraPerSecond / 10;
      updateUI();
    }, 100);

    setInterval(() => {
      stocks.forEach(stock => {
        stock.last = stock.price;
        const change = Math.floor(Math.random() * 11 - 5); // -5 to +5
        stock.price += change;
        if (stock.price < 1) stock.price = 1;
        if (stock.price > stock.high) stock.high = stock.price;
        if (stock.price < stock.low) stock.low = stock.price;
      });
      renderStocks();
    }, 2000);

    updateAuraPerSecond();
    updateUI();
  </script>
</body>
</html>
