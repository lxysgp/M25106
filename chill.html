<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ´ Chill Clicker</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }

    #quote {
      font-size: 1.2rem;
      margin: 20px auto;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #clicker {
      margin-top: 40px;
    }

    #click-button {
      background-color: #55efc4;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    #click-button:hover {
      background-color: #00b894;
    }

    #coins {
      font-size: 1.8rem;
      margin-top: 20px;
    }

    #shop {
      margin-top: 30px;
    }

    .upgrade {
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 10px;
      background: #ffeaa7;
      max-width: 300px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .upgrade:hover {
      background: #fab1a0;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ´ Chill Clicker</h1>
  <div id="quote">"Tap into your potential. One click at a time."</div>

  <div id="clicker">
    <button id="click-button">Click Me!</button>
    <div id="coins">ðŸ’° Coins: 0</div>

    <div id="shop">
      <h3>ðŸ›’ Upgrades</h3>
      <div class="upgrade" onclick="buyUpgrade(1)">+1 per click (Cost: 20 coins)</div>
      <div class="upgrade" onclick="buyUpgrade(5)">+5 per click (Cost: 100 coins)</div>
    </div>
  </div>

  <script>
    let coins = 0;
    let clickPower = 1;

    document.getElementById("click-button").addEventListener("click", () => {
      coins += clickPower;
      updateCoins();
    });

    function buyUpgrade(amount) {
      const cost = amount * 20;

      if (coins >= cost) {
        coins -= cost;
        clickPower += amount;
        alert(`Upgrade successful! Your click power is now ${clickPower}`);
        updateCoins();
      } else {
        alert("Not enough coins!");
      }
    }

    function updateCoins() {
      document.getElementById("coins").textContent = `ðŸ’° Coins: ${coins}`;
    }
  </script>

</body>
</html>
