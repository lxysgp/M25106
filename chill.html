<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ´ Chill Zone</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
    }

    #quote {
      font-size: 1.2rem;
      margin: 20px auto;
      max-width: 600px;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #game {
      margin-top: 40px;
    }

    #dot {
      width: 50px;
      height: 50px;
      background: #ff7675;
      border-radius: 50%;
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      box-shadow: 0 0 10px #ff7675;
      transition: top 0.2s, left 0.2s;
    }

    #score {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ´ Welcome to Chill Zone</h1>

  <div id="quote">"Relax. Recharge. Reboot." â€“ Anonymous</div>

  <div id="game">
    <h2>ðŸŽ¯ Click the Dot!</h2>
    <p>Every time you click the dot, it moves! Try to get 10 clicks!</p>
    <div id="dot"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const dot = document.getElementById("dot");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    dot.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "Score: " + score;

      // Move to a random position
      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);
      dot.style.left = x + "px";
      dot.style.top = y + "px";

      if (score === 10) {
        alert("ðŸŽ‰ You won! You're chill and quick!");
        score = 0;
        scoreDisplay.textContent = "Score: 0";
      }
    });
  </script>

</body>
</html>
