<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aura Clicker Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      text-align: center;
      padding: 30px;
      color: #333;
    }
    h1 { font-size: 2.5rem; }
    #aura-display {
      font-size: 2rem;
      margin: 0;
      padding: 15px;
      background: #fff5c0;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #ccc;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 8px;
    }
    #click-btn { background-color: #ffeaa7; }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      max-width: 750px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .item, .upgrade, .stock {
      background: #dfe6e9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .item div, .upgrade div {
      text-align: left;
      flex: 1;
    }
    .item button, .upgrade button {
      font-size: 0.9rem;
      padding: 6px 12px;
      border-radius: 8px;
      background-color: #55efc4;
      border: none;
      cursor: pointer;
    }
    .stock-arrow.up { color: green; }
    .stock-arrow.down { color: red; }
    #login-logo {
      border-radius: 1em;
      width: 49em;
    }
    @media (prefers-color-scheme: dark) {
      .card {background: #2e2734}
      h2 {color: #dfe6e9;}
    }
    
    .triple-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }
    
    .third {
      flex: 1 1 32%;
      min-width: 250px;
    }
    #leaderboard-panel {
      position: fixed;
      top: 250px;
      right: 20px;
      width: 200px;
      max-height: 70vh;
      overflow-y: auto;
      background: #fffaf0;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
    #leaderboard-panel h3 {
      margin-top: 0;
    }
    #leaderboard {
      list-style-type: decimal;
      padding-left: 20px;
      text-align: left;
    }
    #leaderboard-panel {
      position: fixed;
      top: 250px;
    }
  </style>
</head>
  <div id="leaderboard-panel">
  <h3>üèÜ Leaderboard</h3>
  <ol id="leaderboard"></ol>
</div>
  

<body>

  <h1>üî• Aura Clicker üî•</h1>
  <div id="aura-display">Aura: 0</div>
  <button id="click-btn">+1 Aura</button>
  <button onclick="submitScore()">üìä Submit Score</button>
  <div class="card triple-container">
  <div class="third">
    <h2>üõí Shop</h2>
    <div id="shop-list"></div>
  </div>
  <div class="third">
    <h2>üß† Upgrades</h2>
    <div id="upgrade-list"></div>
  </div>
  <div class="third">
    <h2>üìà Stocks</h2>
    <select id="stock-mode" onchange="renderStocks()">
      <option value="normal">Normal Stocks</option>
      <option value="crypto">Crypto Stocks</option>
    </select>
    <div id="stock-list"></div>
  </div>
</div>

  <a href="index.html"><img src="classweblogogris.png" alt="Class Logo" id="login-logo"></a>
  <script>
    let aura = 0, auraPerClick = 1, auraPerSecond = 0;
    let cryptoUnlocked = false;

    const generators = [
      { name: "Person", amount: 0, baseCost: 10, auraGain: 1, scale: 1.06 },
      { name: "Skibidi Toilet", amount: 0, baseCost: 60, auraGain: 5, scale: 1.04 },
      { name: "Mewer", amount: 0, baseCost: 110, auraGain: 10, scale: 1.035 },
      { name: "Auto Mewer", amount: 0, baseCost: 690, auraGain: 69, scale: 1.04 },
      { name: "Sigma Mewer", amount: 0, baseCost: 1200, auraGain: 100, scale: 1.03 },
      { name: "Skibidi Sigma", amount: 0, baseCost: 1869, auraGain: 169, scale: 1.025 },
      { name: "Zhengxian Mewer", amount: 0, baseCost: 6969, auraGain: 500, scale: 1.025 },
      { name: "Caden Mewer", amount: 0, baseCost: 90000, auraGain: 6969, scale: 1.02 },
      { name: "Sigma Caden", amount: 0, baseCost: 106969, auraGain: 10000, scale: 1.015 },
      { name: "Sigma Zhengxian", amount: 0, baseCost: 200000, auraGain: 16969, scale: 1.01}
    ];

    const upgrades = [
      { name: "Grind SLS (x2 click)", cost: 100, effect: () => auraPerClick *= 2 },
      { name: "Persons x2", cost: 150, effect: () => generators[0].auraGain *= 2 },
      { name: "Xinyuan helps (x5 click)", cost: 400, effect: () => auraPerClick *= 5 },
      { name: "Skibidi Toilets x2", cost: 300, effect: () => generators[1].auraGain *= 2 },
      { name: "Click +15", cost: 200, effect: () => auraPerClick += 15 },
      { name: "Mewers x1.5", cost: 400, effect: () => generators[2].auraGain *= 1.5 },
      { name: "Ziheng helps (x1.5 click)", cost: 180, effect: () => auraPerClick *= 1.5 },
      { name: "Johnny helps (x4 click)", cost: 350, effect: () => auraPerClick *= 4 },
      { name: "Sigma skibidi x2", cost: 1000, effect: () => generators[5].auraGain *= 2 },
      { name: "Sigma Caden x2", cost: 5000, effect: () => generators[8].auraGain *= 2 },
      { name: "YUSU helps (x10 click)", cost: 2000, effect: () => auraPerClick *= 10 },
      { name: "Yuansan helps (x10 click)", cost: 2000, effect: () => auraPerClick *= 10 },
      { name: "Unlock Crypto Stocks üíé", cost: 10000, effect: () => cryptoUnlocked = true }
    ];

   const stocks = [
  { name: "Mew Corp", price: 100, high: 100, low: 100, last: 100 },
  { name: "AuraBank", price: 85, high: 85, low: 85, last: 85 },
  { name: "Toilet Inc.", price: 120, high: 120, low: 120, last: 120 },
  { name: "M25106 Penny", price: 15, high: 15, low: 15, last: 15} 
];

const cryptoStocks = [
  { name: "MewCoin", price: 500, high: 500, low: 500, last: 500 },
  { name: "XynCash", price: 800, high: 800, low: 800, last: 800 },
  { name: "CadenETH", price: 1300, high: 1300, low: 1300, last: 1300 }
];

  
    let stockOwned = Array(stocks.length).fill(0);
let cryptoOwned = Array(cryptoStocks.length).fill(0);


    document.getElementById("click-btn").onclick = () => {
      aura += auraPerClick;
      updateUI();
    };

    function buyGen(i) {
      const g = generators[i];
      const cost = Math.round(g.baseCost * Math.pow(g.scale, g.amount));
      if (aura >= cost) {
        aura -= cost;
        g.amount++;
        updateAuraPerSecond();
        updateUI();
      }
    }

    function buyUpgrade(i) {
      const u = upgrades[i];
      if (!u.bought && aura >= u.cost) {
        aura -= u.cost;
        u.bought = true;
        u.effect();
        updateAuraPerSecond();
        updateUI();
      }
    }

    function updateAuraPerSecond() {
      auraPerSecond = generators.reduce((sum, g) => sum + g.amount * g.auraGain, 0);
    }

    function updateUI() {
  document.getElementById("aura-display").textContent =
    `Aura: ${Math.floor(aura)} (APS: ${Math.round(auraPerSecond)})`;

  document.getElementById("click-btn").textContent = `+${auraPerClick} Aura`;

  renderShop();
  renderUpgrades();
  renderStocks();
}


    function renderShop() {
      const shop = document.getElementById("shop-list");
      shop.innerHTML = "";
      generators.forEach((g, i) => {
        const cost = Math.round(g.baseCost * Math.pow(g.scale, g.amount));
        shop.innerHTML += `
          <div class="item">
            <div><strong>${g.name}</strong> (${g.amount})<br>+${g.auraGain}/s ‚Äî Cost: ${cost}</div>
            <button onclick="buyGen(${i})">Buy</button>
          </div>`;
      });
    }

    function renderUpgrades() {
      const list = document.getElementById("upgrade-list");
      list.innerHTML = "";
      upgrades.forEach((u, i) => {
        if (!u.bought) {
          list.innerHTML += `
            <div class="upgrade">
              <div><strong>${u.name}</strong><br>Cost: ${u.cost}</div>
              <button onclick="buyUpgrade(${i})">Buy</button>
            </div>`;
        }
      });
    }

    function renderStocks() {
      const mode = document.getElementById("stock-mode").value;
      const stockList = document.getElementById("stock-list");
      const list = mode === "normal" ? stocks : cryptoStocks;
      const owned = mode === "normal" ? stockOwned : cryptoOwned;

      if (mode === "crypto" && !cryptoUnlocked) {
        stockList.innerHTML = "<p>Buy the crypto upgrade first!</p>";
        return;
      }

      stockList.innerHTML = "";
      list.forEach((s, i) => {
        const arrow = s.price > s.last ? "‚¨ÜÔ∏è" : s.price < s.last ? "‚¨áÔ∏è" : "‚û°Ô∏è";
        stockList.innerHTML += `
          <div class="stock">
            <div>
              <strong>${s.name}</strong>: $${s.price} <span class="stock-arrow">${arrow}</span><br>
              High: $${s.high} | Low: $${s.low} | You own: ${owned[i] || 0}
            </div>
            <div>
              <button onclick="${mode === 'normal' ? `buyStock(${i})` : `buyCrypto(${i})`}">Buy</button>
              <button onclick="${mode === 'normal' ? `sellStock(${i})` : `sellCrypto(${i})`}">Sell</button>
            </div>
          </div>`;
      });
    }
function submitScore() {
  const name = localStorage.getItem("classwebUsername");
  if (!name) {
    alert("Please login first!");
    return;
  }

  const scores = JSON.parse(localStorage.getItem("auraLeaderboard") || "[]");
  const existing = scores.find(s => s.name === name);

  if (existing) {
    existing.aura = Math.max(existing.aura, Math.floor(aura)); // Only keep best score
  } else {
    scores.push({ name, aura: Math.floor(aura) });
  }

  localStorage.setItem("auraLeaderboard", JSON.stringify(scores));
  renderLeaderboard();
}

function renderLeaderboard() {
  const scores = JSON.parse(localStorage.getItem("auraLeaderboard") || "[]");
  scores.sort((a, b) => b.aura - a.aura);
  const board = document.getElementById("leaderboard");
  board.innerHTML = "";
  scores.forEach((s, i) => {
    const li = document.createElement("li");
    li.textContent = `${s.name} ‚Äî ${s.aura}`;
    board.appendChild(li);
  });
  if (currentUserRole === "teacher" && !document.getElementById("clear-lb")) {
    const btn = document.createElement("button");
    btn.id = "clear-lb";
    btn.textContent = "üßπ Clear Leaderboard";
    btn.style.background = "red";
    btn.style.color = "white";
    btn.style.marginTop = "10px";
    btn.onclick = clearLeaderboard;
    document.getElementById("leaderboard-panel").appendChild(btn);
  }
}
    function clearLeaderboard() {
  if (confirm("Are you sure you want to clear all leaderboard scores?")) {
    localStorage.removeItem("auraLeaderboard");
    renderLeaderboard();
  }
}

    function buyStock(i) {
      const s = stocks[i];
      if (aura >= s.price) {
        aura -= s.price;
        stockOwned[i] = (stockOwned[i] || 0) + 1;
        updateUI();
      }
    }

    function sellStock(i) {
      if (stockOwned[i] > 0) {
        aura += stocks[i].price;
        stockOwned[i]--;
        updateUI();
      }
    }

    function buyCrypto(i) {
      const s = cryptoStocks[i];
      if (aura >= s.price) {
        aura -= s.price;
        cryptoOwned[i] = (cryptoOwned[i] || 0) + 1;
        updateUI();
      }
    }

    function sellCrypto(i) {
      if (cryptoOwned[i] > 0) {
        aura += cryptoStocks[i].price;
        cryptoOwned[i]--;
        updateUI();
      }
    }

    setInterval(() => {
      aura += auraPerSecond / 10;
      updateUI();
    }, 100);

    setInterval(() => {
      [stocks, cryptoStocks].forEach(list => {
        list.forEach(s => {
          s.last = s.price;
          const change = Math.floor(Math.random() * 11 - 5);
          s.price += change;
          if (s.price < 1) s.price = 1;
          if (s.price > s.high) s.high = s.price;
          if (s.price < s.low) s.low = s.price;
        });
      });
      renderStocks();
    }, 2000);

    updateAuraPerSecond();
    updateUI();
    renderLeaderboard();

  </script>
</body>
</html>
